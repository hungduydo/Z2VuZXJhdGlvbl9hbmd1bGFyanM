
<div *ngIf="hero" class="form-horizontal">
    <h2>{{hero.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newHero">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{hero._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="hero.name" placeholder="name" type="date-time"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Birth place: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="hero.birthPlace" placeholder="Place birth" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Address: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="hero.address" placeholder="Address" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Birth: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="hero.birth" placeholder="Birth date" type="datetime-local"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Death: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="hero.death" placeholder="Death date" type="datetime-local"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Gender: </label>
        <div class="col-sm-10">
            <select id="gender-select" class="form-control">
                <option value="male" *ngIf="hero.gender === 'male'" selected>Male</option>
                <option value="female" *ngIf="hero.gender === 'female'" selected>Female</option>
                <option value="other" *ngIf="hero.gender === 'other'" selected>Other</option>

                <option value="male" *ngIf="hero.gender !== 'male'">Male</option>
                <option value="female" *ngIf="hero.gender !== 'female'">Female</option>
                <option value="other" *ngIf="hero.gender !== 'other'">Other</option>
                <option></option>
            </select>
        </div>
    </div>    

    <div class="form-group">
        <label class="col-sm-2 control-label">Father: </label>
        <div class="col-sm-4">
            <select id="father-select" class="form-control chosen-select-deselect" data-placeholder="Select father">
                <option value=""></option>
                <option *ngIf="hero.father" value={{hero.father._id}} selected>
                    {{hero.father.name}}
                </option>

                <option *ngFor="let other of getOther()" value={{other._id}}>
                    {{other.name}}
                </option>
                <option></option>
            </select>
        </div>

        <label class="col-sm-2 control-label">Mother: </label>
        <div class="col-sm-4">
            <select id="mother-select" class="form-control chosen-select-deselect" data-placeholder="Select mother">
                <option value=""></option>
                <option *ngIf="hero.mother" value={{hero.mother._id}} selected>
                    {{hero.mother.name}}
                </option>
                <option *ngFor="let other of getOther()" value={{other._id}}>
                    {{other.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Spouse: </label>
        <div class="col-sm-10">

            <select data-placeholder="Choose spouse"  id="spouse-select" class="form-control chosen-select-deselect">
                <option value=""></option>
                <option *ngIf="hero.spouse" value={{hero.spouse._id}} selected>
                    {{hero.spouse.name}}
                </option>
                
                <option *ngFor="let other of getOther()" value={{other._id}}>
                    {{other.name}}
                </option>
                
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Child: </label>
        <div class="col-sm-10">

            <select data-placeholder="Child" id="child-select" class="chosen-select" multiple>
                <option value=""></option>
                <option *ngFor="let child of hero.child" value={{child._id}}  selected>
                    {{child.name}}
                </option>
                <option *ngFor="let other of getOther()" value={{other._id}}>
                    {{other.name}}
                </option>
                
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
<script>
    $(function() {
      $('.chosen-select').chosen();
      $('.chosen-select-deselect').chosen({ allow_single_deselect: true });
  });
</script>
